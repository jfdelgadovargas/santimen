<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menú
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="section-title" (click)="goDetail('hamburguesas')"><h4>Hamburguesas</h4></div>
  <div class="section-title" (click)="goDetail('perros')"><h4>Perros calientes</h4></div>
  <div class="section-title" (click)="goDetail('asados')"><h4>Asados</h4></div>
  <div class="section-title" (click)="goDetail('pizzas')"><h4>Pizzas</h4></div>
  <div class="section-title" (click)="goDetail('otros')"><h4>Más delicias</h4></div>
  <div class="section-title" (click)="goDetail('bebidas')"><h4>Bebidas</h4></div>
</ion-content>
<ion-footer *ngIf="subtotal">
  <ion-toolbar>
    <ion-row>
      <ion-col size="12" class="col-button">
        <div class="total-button" (click)="resumen()">
          <div class="num-products">{{totalProductos}}</div>
          <div class="icon-text">Ver canasta</div>
          <div class="price">{{ subtotal | currency: 'COP':'symbol-narrow' : '1.0-0'}} <span class="price-currency"></span></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
