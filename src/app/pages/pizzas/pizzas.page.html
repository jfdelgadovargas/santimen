<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="atras()">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        Atr√°s
      </ion-button>
    </ion-buttons>
    <ion-title>Pizzas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="section-title"></div>
  <ion-list>
    <ion-item *ngFor="let pizza of (pizzas | async)">
      <ion-grid>
        <ion-row (click)="detail(pizza)">
          <ion-col size="4" class="food-image">
            <ion-thumbnail item-start>
              <img src={{pizza.imagen}}>
            </ion-thumbnail>
          </ion-col>
          <ion-col size="8">
            <div class="food-title">{{pizza.nombre}}</div>
            <div food-text><p>{{pizza.descripcion}}</p></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="add-button">
            <span class="food-price">{{pizza.precio | currency:'COP':'symbol-narrow' : '1.0-0'}}</span><div class="adicionar-btn" (click)="detail(pizza)">Agregar</div>
          </ion-col>
        </ion-row>
      </ion-grid>     
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer *ngIf="subtotal">
  <ion-toolbar>
    <ion-row>
      <ion-col size="12" class="col-button">
        <div class="total-button" (click)="resumen()">
          <div class="num-products">{{totalProductos}}</div>
          <div class="icon-text">Ver canasta</div>
          <div class="price">{{ subtotal | currency: 'COP':'symbol-narrow' : '1.0-0'}} <span class="price-currency"></span></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
