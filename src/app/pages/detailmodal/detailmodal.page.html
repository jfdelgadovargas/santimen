
<ion-content>
  <div class="close-button" (click)="cerrar(false)">
    <ion-icon slot="icon-only" name="close-outline"></ion-icon>
  </div> 
  <div class="image">
    <img src={{imagen}}>
  </div>
  <div class="name">{{nombre}}</div>
  <div class="description">
    <p>
      {{descripcion}}
    </p>
  </div>
  <div class="price">Precio: <span class="amount">{{precio | currency:'COP':'symbol-narrow' : '1.0-0'}}</span></div>
  <div class="cantidad">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
        Cantidad:
        </ion-col>
        <ion-col size="4">
        <div class="step-component">
          <div class="remove" [ngClass]="{'no-active':cantidad === 1}" (click)="restar()">
            <ion-icon name="remove-outline"></ion-icon>
          </div>
          <div class="number">
            {{cantidad}}
          </div>
          <div class="add" (click)="adicionar()">
            <ion-icon name="add-outline"></ion-icon>
          </div>
        </div>
        </ion-col>
      </ion-row>
      </ion-grid>
      <div class="options">
      <ion-list>
        <ion-radio-group ([ngModel])="seleccion" value="{{seleccion}}" (ionChange)="seleccionar($event)">
          <ion-item class="option" *ngFor="let opcion of (opciones | async)">
            <ion-label class="option-name">{{opcion.nombre}}</ion-label>
            <ion-radio slot="start" mode="md" class="option-value" value="{{opcion.id}}">{{opcion.precio}}</ion-radio>{{opcion.precio | currency:'COP':'symbol-narrow' : '1.0-0'}}
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </div>

  </div>
</ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-row>
        <ion-col size="12" class="col-button">
          <div class="total-button" (click)="cerrar(true)">
            <div class="num-products">{{cantidad}}</div>
            <div class="icon-text">Agregar</div>
            <div class="price">{{ subtotal | currency: 'COP':'symbol-narrow' : '1.0-0'}} <span class="price-currency"></span></div>
          </div>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
