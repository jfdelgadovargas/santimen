        <div class="item-multiple">
               <ion-grid>
          <ion-row *ngFor="let opcion of producto.arOpciones" class="row-multiple">
            <ion-col size="8" class="food-image">
              <ion-thumbnail item-start>
                <img src={{producto.imagen}}>
              </ion-thumbnail>
              <div class="product">
                <div class="food-title">{{producto.nombre}}</div>
                <div class="food-title" *ngIf="opcion.default === false">{{opcion.nombre}}</div>
                <div class="food-text"><p>{{opcion.precio + opcion.adicionales.precioAdicionales| currency:'COP':'symbol-narrow' : '1.0-0'}}</p></div>
              </div>
            </ion-col>
            <ion-col size="4" class="step-col">
              <div class="trash" (click)="removerOpcion(producto.id, producto.cantidad, opcion.id, opcion.idInterno)" *ngIf="opcion.cantidad === 1"><ion-icon name="trash-outline"></ion-icon></div>
              <div class="step-component">
                <div class="remove" [ngClass]="{'no-active':opcion.cantidad === 1}" (click)="restarMultiple(producto.id, opcion.id, producto.cantidad, opcion.cantidad, opcion.idInterno)">
                  <ion-icon name="remove-outline"></ion-icon>
                </div>
                <div class="number">
                  {{opcion.cantidad}}
                </div>
                <div class="add" (click)="adicionarMultiple(producto.id, opcion.id, opcion.idInterno)">
                  <ion-icon name="add-outline"></ion-icon>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
        </div>
    </div>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="12" class="col-button">
        <div class="total-button" (click)="pedir()">
          <div class="num-products">{{totalProductos}}</div>
          <div class="icon-text">Ir a pagar</div>
          <div class="price">{{ subtotal | currency: 'COP':'symbol-narrow' : '1.0-0'}} <span class="price-currency"></span></div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row><div class="clear" (click)="vaciarCanasta()">Vaciar canasta</div></ion-row>
  </ion-toolbar>
</ion-footer>
