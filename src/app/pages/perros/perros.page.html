<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button (click)="atras()" slot="start">Atr√°s</ion-back-button>
    </ion-buttons>
    <ion-title>perros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="section-title"><h4>Perros calientes</h4></div>
  <ion-list>
    <ion-item *ngFor="let perro of (perros | async)">
      <ion-grid>
        <ion-row>
          <ion-col size="4" class="food-image">
            <ion-thumbnail item-start>
              <img src={{perro.imagen}}>
            </ion-thumbnail>
          </ion-col>
          <ion-col size="8">
            <div class="food-title">{{perro.nombre}}</div>
            <div food-text><p>{{perro.descripcion}}</p></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="add-button">
            <span class="food-price">{{perro.precio | currency:'COP':'symbol-narrow' : '1.0-0'}}</span><div class="adicionar-btn" (click)="detail(perro)">Agregar</div>
          </ion-col>
        </ion-row>
      </ion-grid>     
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer *ngIf="subtotal">
  <ion-toolbar>
    <ion-row>
      <ion-col size="12" class="col-button">
        <div class="total-button" (click)="resumen()">
          <div class="num-products">{{totalProductos}}</div>
          <div class="icon-text">Ver canasta</div>
          <div class="price">{{ subtotal | currency: 'COP':'symbol-narrow' : '1.0-0'}} <span class="price-currency"></span></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
