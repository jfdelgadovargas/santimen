<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="home()">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        Ir al inicio
      </ion-button>
    </ion-buttons>
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="pedidos">
    <ion-list>
      <ion-item *ngFor="let pedido of pedidos" (click)="mostrarDetalle(pedido)">
        <ion-avatar slot="start">
          <img src="{{pedido.canasta[0].imagen}}">
        </ion-avatar>
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <ion-label>
                <div class="productos">{{pedido.totalProductos}} Productos</div>
                <div class="total">{{pedido.total | currency:'COP':'symbol-narrow' : '1.0-0'}}</div>
              </ion-label>
            </ion-col>
            <ion-col size="4" class="estado">
              <div class="estado">{{pedido.textoEstado}}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
